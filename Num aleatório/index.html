<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Números Aleatórios!</h1>
    <p id="message">Qual intervalo prefere usar para gerar seu número?</p>

    <!-- Campos de entrada de valores-->
    <div>
        <label for="inicio">Início:</label>
        <input type="number" id="inicio" placeholder="Valor inicial" required>
    </div>
    <div>
        <label for="fim">Fim:</label>
        <input type="number" id="fim" placeholder="Valor final" required>
    </div>
    
    <!-- Botão gerador numero-->
    <button onclick="geradorNumero()">Resultado</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
